<!DOCTYPE html>
<html>
<head>
    <title>ClaudeTD</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <div id="startScreen" class="absolute inset-0 bg-black z-50 cursor-pointer">
        <div id="introText">
            <span>
                They are coming... you must defend yourself<br><br>
                Power plants will generate sparks<br>
                Sparks will power up harvesters and towers<br>
                Harvesters will extract DNA from nearby resources<br>
                Pylons will create your spark network
            </span>
        </div>
    </div>
    
    <div id="gameContent" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div class="stats">
                DNA Units: <span id="duDisplay">120</span>
            </div>
            <button class="button" onclick="selectBuilding('powerPlant')">
                Power Plant <span class="cost">50 DU</span>
            </button>
            <button class="button" onclick="selectBuilding('pylon')">
                Pylon <span class="cost">5 DU</span>
            </button>
            <button class="button" onclick="selectBuilding('harvester')">
                Harvester <span class="cost">10 DU</span>
            </button>
            <button class="button" onclick="selectBuilding('tower')">
                Tower <span class="cost">20 DU</span>
            </button>
        </div>
    </div>

 <!-- Core scripts in correct order -->
<script src="core/constants.js"></script>
<script src="core/camera.js"></script>
<script src="core/map.js"></script>

<!-- Building scripts -->
<script src="buildings/building.js"></script>
<script src="buildings/placement.js"></script>

<!-- Power scripts -->
<script src="power/spark.js"></script>
<script src="power/distribution.js"></script>
<script src="power/visualization.js"></script>

<!-- Game scripts -->
<script src="game/enemy.js"></script>
<script src="game/waveManager.js"></script>

<!-- UI must be last -->
<script src="core/ui.js"></script>  <!-- Move this after canvas is created -->

</html>
